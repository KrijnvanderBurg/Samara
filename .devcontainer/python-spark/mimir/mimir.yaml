# Grafana Mimir configuration for single-node deployment
# Optimized for development and local testing with OTEL Collector integration

target: all

# Disable multi-tenancy for simpler local development
multitenancy_enabled: false

# Common configuration
common:
  storage:
    backend: filesystem
    filesystem:
      dir: /data/tsdb

# Server configuration
server:
  http_listen_port: 9009
  grpc_listen_port: 9095
  log_level: info

# Ingester configuration - handles incoming metrics
ingester:
  ring:
    replication_factor: 1
    kvstore:
      store: inmemory

# Distributor configuration - receives metrics from remote write
distributor:
  ring:
    kvstore:
      store: inmemory

# Compactor configuration - compacts blocks
compactor:
  data_dir: /data/compactor

# Store gateway configuration - serves queries
store_gateway:
  sharding_ring:
    replication_factor: 1
    kvstore:
      store: inmemory

# Ruler configuration - evaluates recording and alerting rules
ruler:
  rule_path: /data/ruler
  ring:
    kvstore:
      store: inmemory

# Ruler storage configuration
ruler_storage:
  backend: filesystem
  filesystem:
    dir: /data/rules

# Limits configuration - adjust as needed for your workload
limits:
  # Accept metrics from OTEL Collector
  max_global_series_per_user: 1000000
  ingestion_rate: 100000
  ingestion_burst_size: 200000
